<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>

</head>
</head>
<body>
    <form onsubmit="preventDefault()">
        Input wallet address
        <input type="text" id="walletAddress" name="walletAddress">
        <input type="button" id="submit">
    </form>

    <script>
        document.getElementById("submit").addEventListener("click", callApi);

        function callApi(){
            axios.get("https://hyper.solana.fm/v3/account-transfers/" + document.getElementById("walletAddress").value)
            .then(response => {
                console.log(response.data)
            })
            .catch(error => {
                console.log("error")
            }); 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
